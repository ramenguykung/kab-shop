<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty Page</title>
    <!-- เชื่อมโยงไปยังไฟล์ CSS หากมี -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* สไตล์พื้นฐานที่รวมไว้ใน HTML */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- เนื้อหาใส่ที่นี่ -->
        <h1>Welcome to the Empty Page</h1>
        <p>This is a blank page for you to start with.</p>
    </div>

    <!-- เชื่อมโยงไปยังไฟล์ JavaScript หากมี -->
    <script src="script.js"></script>
    <script>
        // โค้ด JavaScript พื้นฐานที่รวมไว้ใน HTML
        console.log('Page loaded successfully.');
    </script>
</body>
</html>
